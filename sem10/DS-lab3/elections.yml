templates:

  node:
    one_shot: False
    variables:
      id: NODE_ID
      leader: -1
    in_channels:
      - input
    out_channels:
      - output
    rules:
      send_candidate:
        channel: input
        if: 'message.text == "ELECTION" and message.id < self.id'
        send:
          channel: output
          message:
            text: ELECTION
            id: message.id
        set:
          leader: message.id
      send_myself:
        channel: input
        if: 'message.text == "ELECTION" and message.id > self.id'
        send:
          channel: output
          message:
            text: ELECTION
            id: self.id
        set:
          leader: self.id
      cheer_leader:
        channel: input
        if: 'message.text == "ELECTION" and message.id == self.id'
        set:
          leader: self.id
    init:
      send:
        channel: output
        message:
          text: ELECTION
          id: self.id


