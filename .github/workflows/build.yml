name: BUILD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.4
      working-directory: ./sem5/WEB-earthquake

    - name: Install 🔧
      run: |
        npm install
    
    - name: Build 🛠
      run: |
        npm run build
    
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        BRANCH: gh-pages
        FOLDER: public
 
